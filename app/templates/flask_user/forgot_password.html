{% extends 'template-min.html' %}

{% block content %}
{% from "flask_user/_macros.html" import render_field, render_submit_field %}
<p class="login-box-msg">{%trans%}Forgot Password{%endtrans%}</p>


<form action="" method="POST" class="form" role="form">
    {{ form.hidden_tag() }}
    {{ render_field(form.email, tabindex=10) }}
    <button type="submit" class="btn btn-primary btn-block btn-flat">Send reset password email</button>
</form>

{% endblock %}
