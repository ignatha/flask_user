<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{{ url_for('static', filename='dist/img/user2-160x160.jpg') }}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ current_user.first_name or current_user.email }}</p>
          

          
        </div>
      </div>
     
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li>
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        {% if current_user.has_roles('Admin') %}
              <li>
                <a href="{{ url_for('user') }}">
                  <i class="fa fa-user-o"></i> <span>Users</span>
                </a>
              </li>
        {% endif %}
        <li class="treeview">
          <a href="#">
            <i class="fa fa-envelope-open-o"></i>
            <span>Pengaduan</span>
            <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{{ url_for('pengaduan') }}"><i class="fa fa-circle-o"></i> Pengaduan</a></li>
            <li><a href="{{ url_for('pengaduan_create') }}"><i class="fa fa-circle-o"></i> Buat Pengaduan</a></li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-file-text-o"></i>
            <span>Informasi</span>
            <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{{ url_for('informasi') }}"><i class="fa fa-circle-o"></i> Informasi</a></li>
            <li><a href="{{ url_for('informasi_create') }}"><i class="fa fa-circle-o"></i> Buat Informasi</a></li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
